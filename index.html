    <script>
            function displayTab(evt,tabname) {
    
                var i,tablinks,tabcontents;
    
                tabcontents = document.getElementsByClassName("tabcontent");
    
                for (i = 0; i < tabcontents.length; i++) {
    
                tabcontents[i].style.display = "none";
    
                }   
    
                tablinks = document.getElementsByClassName("tablinks");
    
                for (i = 0; i < tablinks.length; i++) {
    
                tablinks[i].className = tablinks[i].className.replace("active", "");
    
                }
    
                document.getElementById(tabname).style.display = "block";
    
                evt.currentTarget.className += " active";
                
            }

            function message() {

                var obj, dbParam, xmlhttp, myObj, x = "";

                var na = document.forms["mform"]["name"].value;
                var em = document.forms["mform"]["email"].value;
                var co = document.forms["mform"]["coment"].value;

                var obj ={"name":na,"email":em,"coment":co};
                
                document.getElementById("su").innerHTML="Sending...";
                
                dbParam = JSON.stringify(obj);

                if (window.XMLHttpRequest) {
                // code for modern browsers
                xmlhttp = new XMLHttpRequest();
                } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                 }

                xmlhttp.onreadystatechange = function() {

                if (this.readyState == 4 && this.status == 200) {

                var myobj = JSON.parse(this.responseText);
    
                document.getElementById("su").innerHTML= " ";
                document.getElementById("su").innerHTML= myobj.result;
                
                }
                
                };

                xmlhttp.open("POST", "message.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("x=" + dbParam);

                document.forms["mform"]["name"].value='';
                document.forms["mform"]["email"].value='';
                document.forms["mform"]["coment"].value='';



           }
                    
            
            </script>
